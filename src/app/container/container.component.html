<div class="container p-4">
    <div class="row my-2">
        <div class="col-3"></div>
        <div class="col-6">
            <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search Pokemon" #data>
                <button type="button" class="btn btn-success" (click)="onSubmit(data)">Enter</button>
            </div>
        </form>
        </div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
         <div class="card">
             <div class="card-body">
             <h5 class="card-title">This is a card title</h5>
             <p *ngIf="pokemonData">{{pokemonData.abilities[0]}}</p>
            </div>
         </div>
        </div>
        <div class="col-3">
       
        </div>
    </div>
</div>
